<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="output-container">
            <div class="expression"></div>
            <div class="input"></div>
        </div>
        <button class="clear Delete">AC</button>
        <button class="delete Backspace">DEL</button>
        <button class="operator Equal">+</button>
        <button class="number Digit1">1</button>
        <button class="number Digit2">2</button>
        <button class="number Digit3">3</button>
        <button class="operator Minus">-</button>
        <button class="number Digit4">4</button>
        <button class="number Digit5">5</button>
        <button class="number Digit6">6</button>
        <button class="operator multiply KeyX">x</button>
        <button class="number Digit7">7</button>
        <button class="number Digit8">8</button>
        <button class="number Digit9">9</button>
        <button class="operator Slash">รท</button>
        <button class="number Digit0">0</button>
        <button class="number Period">.</button>
        <button class="equals Enter">=</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
